<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="content">
        <main>
            <div class="carousel-container">
                <div class="carousel">
                    <img src="assets/ft2.jpg" alt="foto 1">
                    <img src="assets/ft1.jpg" alt="Foto 2">
                    <img src="assets/ft3.jpg" alt="Foto 3">
                    <img src="assets/ft4.jpg" alt="Foto 4">
                    <img src="assets/ft5.jpg" alt="Foto 5">
                </div>
                <button class="prev">❮</button>
                <button class="next">❯</button>
            </div>
        
            <div class="contador">
                <h1>Desde aquela noite, construindo nossa história..</h1>
                <div class="tempo" id="timer">Calculando...</div>
            </div>  
        </main>

        <aside>
            <div class="video">
                <p>Ao seu lado, o tempo simplesmente parece desaparecer, como se ele parasse para que pudéssemos aproveitar ainda mais a companhia um do outro. Cada instante ao seu lado é especial, espero que tenhamos muitos outros.</p>
                <video width="560" height="315" controls>
                    <source src="assets/videoplayback.mp4" type="video/mp4">
                </video>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>

</body>
</html>
